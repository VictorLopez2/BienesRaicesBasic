<body>
    
    <header class="header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="/">
                    <img src="build/img/logo.svg" alt="">
                </a>

                <div class="mobile-menu">
                    <img src="build/img/barras.svg" alt="Icono Menu">
                </div>

                <div class="derecha">
                    <img class="dark-mode-boton" src="build/img/dark-mode.svg" alt="">
                    <nav class="navegacion">
                        <a href="nosotros.html">Nosotros</a>

                    </nav>
                </div>
            </div> <!-- Cierre de barra -->


        </div>
    </header> <!-- Cierre del Header -->

    <main class="contenedor seccion">
        <h1>Contacto</h1>

        <picture>
            <source src="build/img/destacada3.webp" type="image/webp">
            <source src="build/img/destacada3.jpg" type="image/jpeg">
            <img loading="lazy" src="build/img/destacada3.jpg" alt="">
        </picture>

        <h2>Llene el formulario de contacto</h2>

        <form action="" class="formulario">
            <fieldset>
                <legend>Informacion Personal</legend>

                <label for="nombre">Nombre</label>
                <input type="text" placeholder="Tu Nombre" id="nombre">

                <label for="email">Email</label>
                <input type="email" placeholder="Tu Correo Electronico" id="email">

                <label for="phone">Telefono</label>
                <input type="tel" placeholder="Numero Telefonico" id="phone">


                <label for="msj">Mensaje</label>
                <textarea name="" id="msj" cols="30" rows="10"></textarea>
            </fieldset>

            <fieldset>
                <legend>Informacion Sobre La Propiedad</legend>

                <label for="opciones">Vende o Compra</label>
                <select name="" id="opciones">
                    <option value="" disabled selected>-- Seleccione --</option>
                    <option value="Compra">Compra</option>
                    <option value="Vende">Vende</option> 
                </select>

                <label for="presupuesto">Precio o Presupuesto</label>
                <input type="number" placeholder="Precio o Presupuesto" id="presupuesto">

            </fieldset>

            <fieldset>
                <legend>Contacto</legend>

                <p>Como desea ser contactado</p>
                <div class="forma-contacto">
                    <label for="contactar-tel">Telefono</label>
                    <input name="contacto" type="radio" value="telefono" id="contactar-tel">

                    <label for="contactar-email">E-mail</label>
                    <input name="contacto" type="radio" value="email" id="contactar-email">
                </div>

                <p>Si eligio telefono, elija la fecha y la hora</p>

                <label for="fecha">fecha</label>
                <input type="date" id="fecha">

                <label for="hora">Hora</label>
                <input type="time" id="Hora" min="09:00" max="18:00">
            </fieldset>

            <input type="submit" value="enviar" class="boton-verde">
        </form>
    </main>
